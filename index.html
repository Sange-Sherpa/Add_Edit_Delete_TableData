<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Editable Table</title>
</head>
<body>
    <header>
      <h1>Editable <span style="color: #0C8BAE;">Table</span> <i class="fas fa-thumbs-up"></i></h1>

      <form>
          <label for="fname">Name: </label>
          <input type="text" name="fname" id="fname" size="40"> <br>

          <label for="age">Age: </label>
          <input type="text" name="age" id="age" size="40"> <br>

          <label for="address">Address: </label>
          <input type="text" name="address" id="address" size="40"> <br>

          <button type="button" id="submit">Submit</button>
          <button type="button" id="addRow">Add Row</button>
      </form>

    </header>

    <div class="container">
        <table id="list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            <tbody id="data_list"></tbody>
    
        </table>
    </div>
    
    <noscript>
        Why No JavaScript ?
    </noscript>
    <script src="./main.js"></script>
</body>
</html>
